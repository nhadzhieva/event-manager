<mat-grid-list cols="4" role="list">
  <mat-grid-tile *ngFor="let event of events | async" role="listitem" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip>
            {{event.startDate}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-content>
        <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip>
            {{event.endDate}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editEvent(event);">Edit</button>
        <button mat-button (click)="deleteEvent(event)">Delete</button>
      </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
